<section class="contact-section">
    <div class="contact-container">
        <!-- Left: Company Info -->
        <div class="contact-info">
            <h2>Get in Touch</h2>
            <p><strong>Phone:</strong> <a href="tel:9977447974">9977447974</a></p>

        </div>

        <!-- Right: Contact Form -->
        <div class="contact-form">
            <h2>Tell Us About Your Needs</h2>
            <form action="submit_form.php" method="POST">
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </div>

                <div class="form-group">
                    <label for="email">Your Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label for="company">Company Name</label>
                    <input type="text" id="company" name="company" placeholder="Your company (optional)">
                </div>

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" placeholder="Describe your requirement" rows="4" required></textarea>
                </div>

                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </div>
    </div>
