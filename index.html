<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASPIRESAP - Excellence in Action</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="ASPIRESAP Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#industries">Industries</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="home" class="hero">
        <!-- Swiper Background -->
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="sap1.jpg" alt="SAP Slide 1"></div>
                <div class="swiper-slide"><img src="sap2.jpg" alt="SAP Slide 2"></div>
                <div class="swiper-slide"><img src="sap3.jpeg" alt="SAP Slide 3"></div>
            </div>
        </div>

        <!-- Content Overlay -->
        <div class="hero-content">
            <h1>Excellence in Action</h1>
            <p>Your trusted partner in SAP Implementations, Rollouts, and Migrations.</p>
            <a href="#contact" class="cta-button">Get in Touch</a>
        </div>
    </section>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            new Swiper(".swiper-container", {
                loop: true,
                autoplay: { delay: 4000 },
                effect: "fade",
                speed: 1000
            });
        });
    </script>
</body>
</html>
